
<div class="panel panel-default">
	<div class="panel-heading">BRAND</div>
	<div class="panel-body">
		<span class="btn btn-primary pull-right" ng-click="linkTo('/newbrand/')">
			<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add
		</span>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th class="col-xs-1 col-ms-1 col-md-1 col-lg-1">Edit</th>
				<th class="col-xs-3 col-ms-3 col-md-3 col-lg-4 sortableTableColumn" ng-click="sort('name')">Name</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="brand in brands.content">
				<td>
					<a ng-show="show" ng-click="deleteBrand(brand)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
					<a ng-show="show" ng-click="editBrand(brand.id)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
					<a ng-hide="hide" ng-click="updateBrand(brand)"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></a>
					<a ng-hide="hide" ng-click="undoEdit()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></a>
				</td>
				<td ng-hide="brand.id==brandId">{{brand.name}}</td>
				<td ng-show="brand.id==brandId">
					<input type="text" id="editBrand" class="form-control" ng-model="brand.name">
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div ng-show="brands.totalPages > 0">
<ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="limit" ng-change="pageChanged()"  class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
<pre>Page: {{currentPage}} / {{brands.totalPages}}</pre>
</div>
